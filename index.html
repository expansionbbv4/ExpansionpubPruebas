<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Registros</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .container {
            margin: 20px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 300px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output-container {
            margin-top: 20px;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .output-container label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .output-container textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
            font-family: monospace; /* Para una mejor visualización de los datos */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Buscar Registro</h2>
        <div class="input-group">
            <label for="columna_busqueda">Columna de Búsqueda:</label>
            <input type="text" id="columna_busqueda" name="columna_busqueda">
        </div>
        <div class="input-group">
            <label for="criterio_busqueda">Criterio de Búsqueda:</label>
            <input type="text" id="criterio_busqueda" name="criterio_busqueda">
        </div>
        <button onclick="buscarRegistro()">Buscar</button>

        <div id="resultados" class="output-container" style="display: none;">
            <label for="fila_completa">Fila Encontrada:</label>
            <textarea id="fila_completa" rows="10" readonly></textarea>
        </div>
    </div>

    <script>
        function buscarRegistro() {
            const columnaBusqueda = document.getElementById("columna_busqueda").value;
            const criterioBusqueda = document.getElementById("criterio_busqueda").value;
            const resultadosDiv = document.getElementById("resultados");
            const filaCompletaTextarea = document.getElementById("fila_completa");
            resultadosDiv.style.display = "block"; // Mostrar el contenedor de resultados
            filaCompletaTextarea.value = ""; // Limpiar el textarea anterior

            fetch('http://127.0.0.1:5000/buscar_registro', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    columna_busqueda: columnaBusqueda,
                    criterio_busqueda: criterioBusqueda
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data && typeof data === 'object') {
                    let filaTexto = "";
                    for (const key in data) {
                        filaTexto += `${key}: ${data[key]}\n`;
                    }
                    filaCompletaTextarea.value = filaTexto;
                } else if (data && data.mensaje) {
                    filaCompletaTextarea.value = data.mensaje;
                } else if (data && data.error) {
                    filaCompletaTextarea.value = `Error: ${data.error}`;
                } else {
                    filaCompletaTextarea.value = "Respuesta del servidor inesperada.";
                }
            })
            .catch(error => {
                console.error("Error al buscar el registro:", error);
                filaCompletaTextarea.value = "Error al comunicarse con el servidor.";
            });
        }
    </script>
</body>
</html>
